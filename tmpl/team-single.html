<!-- 具体人员模板 -->
<div class="person-single">
	<div class="person-img"><img ng-src="{{person.imgsrc}}"/></div>
	<div class="person-right">
		<h3>{{person.headline}}</h3>
		<div class="person-contact">
			<a ng-href="{{person.Twitter}}" target="_blank">Twitter</a>
			<a ng-href="{{person.Website}}" target="_blank">Website</a>
		</div>
		<p class="person-des">{{person.body}}</p>
	</div>
	<div class="blank20"></div>
</div>
<!-- 具体人员模板 end-->
